name: default-workflows

on:
  push:
    branches:
      - '**'

jobs:
  install-dependencies-and-caching:
    if: contains(github.event.head_commit.message, 'skip ci') == false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache@v4
        id: cached-dependencies
        with:
          lookup-only: true
          path: |
            .nx
            node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}

      - uses: actions/setup-node@v4
        if: steps.cached-dependencies.outputs.cache-hit != 'true'
        with:
          node-version-file: .nvmrc

      - name: Install dependencies and caching build result
        if: steps.cached-dependencies.outputs.cache-hit != 'true'
        run: |
          corepack enable
          yarn --immutable
          yarn build:all

      - uses: actions/cache@v4
        with:
          path: |
            .nx
            node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

  lint:
    needs: [install-dependencies-and-caching]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache@v4
        id: dependencies
        with:
          path: |
            .nx
            node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Setup corepack
        run: corepack enable

      - name: Install Dependencies
        run: yarn --immutable

      - name: Build
        run: yarn build:all

      - run: yarn lint

  unit-test-and-report-coverage:
    needs: [install-dependencies-and-caching]
    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: write
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache@v4
        id: dependencies
        with:
          path: |
            .nx
            node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Setup corepack
        run: corepack enable

      - name: Install Dependencies
        run: yarn --immutable

      - name: Build
        run: yarn build:all

      - uses: ArtiomTr/jest-coverage-report-action@v2
        with:
          skip-step: install
          test-script: yarn test:coverage
          coverage-file: coverage/report.json
          base-coverage-file: coverage/report.json
