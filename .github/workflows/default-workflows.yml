name: default-workflows

on:
  push:
    branches:
      - '**'

jobs:
  install-dependencies-and-caching:
    if: contains(github.event.head_commit.message, 'skip ci') == false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - uses: actions/cache@v4
        id: dependencies
        with:
          path: .yarn/cache
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Setup corepack
        run: corepack enable

      - name: Install Dependencies
        if: steps.dependencies.outputs.cache-hit != 'true'
        run: yarn --immutable

  build:
    needs: [install-dependencies-and-caching]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - uses: actions/cache@v4
        id: dependencies
        with:
          path: .yarn/cache
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Setup corepack
        run: corepack enable

      - name: Install Dependencies
        if: steps.dependencies.outputs.cache-hit != 'true'
        run: yarn --immutable

      - name: Build
        run: yarn lerna run build

  lint:
    needs: [install-dependencies-and-caching, build]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - uses: actions/cache@v4
        id: dependencies
        with:
          path: .yarn/cache
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Setup corepack
        run: corepack enable

      - name: Install Dependencies
        if: steps.dependencies.outputs.cache-hit != 'true'
        run: yarn --immutable

      - name: Build
        run: yarn lerna run build

      - run: yarn lint

  unit-test-and-report-coverage:
    needs: [install-dependencies-and-caching, build]
    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: write
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - uses: actions/cache@v4
        id: dependencies
        with:
          path: node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install Dependencies
        if: steps.dependencies.outputs.cache-hit != 'true'
        run: yarn --immutable

      - name: Build
        run: yarn lerna run build

      - uses: ArtiomTr/jest-coverage-report-action@v2.3.1
        with:
          package-manager: yarn
          skip-step: install
